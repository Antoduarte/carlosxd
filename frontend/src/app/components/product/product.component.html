<div class="container produc-form mt-5">
  <form class="row needs-validation p-5 fade-in" [formGroup]="Form" (ngSubmit)="agregar()">
    <div class="w-100">
      <h3 class="text-center p-3">{{title}}</h3>
      <div class="col-12  my-3 ">

        <input type="text" class="form-control" placeholder="Nombre" formControlName="nombre">
        <div class="text-danger fade-in" *ngIf="Form.get('nombre').hasError('required') && Form.get('nombre').touched">
          El nombre es obligatorio.
        </div>
      </div>

      <div class="col-12 my-3">
        <input type="text" class="form-control" placeholder="Categoria" formControlName="categoria">
        <div class="text-danger fade-in" *ngIf="Form.get('categoria').hasError('required') && Form.get('categoria').touched">
          La categoria es obligatoria.
        </div>
      </div>

      <div class="col-12 my-3">
        <input type="text" class="form-control" placeholder="Descricion" formControlName="descripcion">
        <div class="text-danger fade-in"
          *ngIf="Form.get('descripcion').hasError('required') && Form.get('descripcion').touched">
          La descripcion es obligatoria.
        </div>
      </div>

      <div class="col-12 my-3">
        <input type="number" class="form-control" placeholder="Precio" formControlName="precio">
        <div class="text-danger fade-in" *ngIf="Form.get('precio').hasError('required') && Form.get('precio').touched">
          El precio es obligatorio
        </div>
      </div>
    </div>
    <div class="col-12 mt-4">
      <button class="btn btn-dark mr-4" routerLink="/list-product">Volver</button>
      <button class="btn btn-success float-end" [disabled]="Form.invalid">{{button}}</button>

    </div>
  </form>
</div>
